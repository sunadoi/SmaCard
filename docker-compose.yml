version: '2'
services:
  db:
    image: mysql:5.6
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: card_management_web_development
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "4306:3306"

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myproject
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    links:
      - db
volumes:
  mysql-data:
  bundle: