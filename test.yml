version: '2'
services:
  db:
    extends:
      file: docker-compose.yml
      service: db

  app:
    extends:
      file: docker-compose.yml
      service: app
    volumes:
      - .:/myproject
      - public-data:/myproject/public
      - tmp-data:/myproject/tmp
      - log-data:/myproject/log
    links:
      - db
    environment:
      RAILS_ENV: test

  web:
    extends:
      file: docker-compose.yml
      service: web
    depends_on:
      - app
volumes:
  mysql-data:
  public-data:
  tmp-data:
  log-data: